name: Process Submission

on:
  issues:
    types: [opened]

permissions:
  issues: write
  contents: write

jobs:
  process-submission:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Parse issue body
        id: parse
        uses: actions/github-script@v7
        with:
          script: |
            require('./scripts/process-submission.js')({github, context});